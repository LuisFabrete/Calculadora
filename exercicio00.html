<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Calculadora</h1>
<div id="resulid"></div>
<script>
function soma(num1,num2) {
    resultado = num1 + num2
    return resultado;
}

function mult(num1,num2) {
    resultado = num1 * num2
    return resultado;
}

function subtr(num1,num2) {
    resultado = num1 - num2
    return resultado;
}

function div(num1,num2) {
    resultado = num1 / num2
    return resultado;
}

let outrocalculo = number(prompt("deseja fazer um calculo?  \n 0 - sim \n 1 - não"));

while (outrocalculo ==0) {

let resul = 0;
let num1 = Number(prompt("Digite o primeiro valor"));
let num2 = Number(prompt("Digite o segundo valor"));

let operador = Number(prompt("Qual operador deseja?\n 0 - soma \n 1 - subtrair \n 2 - multiplicação \n 3 - divisão"));
switch (operador) {
    case 0:
        resul += soma(num1,num2); 
        ope = " + ";       
        break;
    case 1:
        resul += subtr(num1,num2);   
        ope = " - ";      
        break;
    case 2:
        resul += mult(num1,num2);
        ope = " x "; 
        break;
    case 3:
        resul += div(num1,num2); 
        ope = " / ";      
        break;

    default:
        break;
}

document.getElementById("resulid").innerHTML += num1 + ope + num2 + " = Resultado: " + resul + "</br>";

outrocalculo = number(prompt("deseja fazer outro calculo?  \n 0 - sim \n 1 - não"));
}
</script>
</body>
</html>
